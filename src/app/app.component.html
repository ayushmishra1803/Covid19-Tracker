<mat-sidenav-container >
    <mat-sidenav #sidenav role="navigation">
      <app-sideheader (closesidenav)="sidenav.close()"></app-sideheader>
    </mat-sidenav>
    <mat-sidenav-content>
      <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
        <main>
            <router-outlet></router-outlet>
            </main>

    </mat-sidenav-content>
  </mat-sidenav-container>
